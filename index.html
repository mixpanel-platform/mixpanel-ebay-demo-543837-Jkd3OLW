<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
      <div id="graphSelect" style="float: right;"></div>
      <div id="graph"></div>
    </div>
    <div id="table"></div>
    <script>
      MP.api.ready(function() {
        
        var dualAxis = { 
          yAxis: [
            { // Primary yAxis 
              title: { 
                text: 'Bids' 
              }, 
              min: 0 
            }, 
          { // Secondary yAxis 
              title: { 
                text: 'Ratio' 
              }, 
              opposite: true, 
              min:0 
            }
          ], 
          tooltip: { 
            shared: true 
          }
        };
        
        var dateSelect  = $('#dateSelect').MPDatepicker();
        var eventGraph  = $('#graph').MPChart({chartType: 'line', highchartsOptions: dualAxis});

        var runQuery = function() {
          var eventName = "Bid Placed",
              propName  = "Gender",
              dateRange = dateSelect.MPDatepicker('value');
          
          var series = [{
            name: 'Bids',
            yAxis: 0,
            data: [],
          }, {
            name: 'Wins',
            yAxis: 1,
            data: [],
          }];
          
          var promiselist = []
              
          MP.api.segment(eventName, propName, dateRange).done(function(results) {
            data = results.values();
            promiselist.push(data['Male']);
          });
          
          var eventName = "Item Won";
          MP.api.segment(eventName, propName, dateRange).done(function(results) {
            data = results.values();
            promiselist.push(data['Male']);
          });
          
          Promise.all(promises).then(function(promiseArray){
            for(i=0; i<promiseArray.length; i++) {
              eventGraph.MPChart('addSeries', promiseArray[i]);
            }
          });
          
        };
        
        dateSelect.on('change', runQuery);
        
        //runQuery();
        
      });
    </script>
  </body>
</html>
